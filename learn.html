<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Memorize Bahasa Indonesia</title>
  </head>
  <body>

    <nav>
      <ul>
        <!--
          Be sure to line the data-category value up with the corresponding
          'translation-container' div's data-category
        -->
        <li><button class='category-btn' data-category="places">PLACES</button></li>
        <li><button class='category-btn' data-category="greetings">GREETINGS</button></li>
        <li><button class='category-btn' data-category="congratulatory">CONGRATULATORY</button></li>
        <li><button class='category-btn' data-category="introductions">INTRODUCTIONS</button></li>
        <li><button class='category-btn' data-category="misc-verbs">MISC VERBS</button></li>
        <li><button class='category-btn' data-category="miscellaneous">MISC</button></li>
      </ul>
    </nav>

    <div class="main">
      <h1 class="question">English:</h1>
      <h1 class="answer">Indo</h1>

      <h2 class="instructions">
        Tap anywhere to begin
      </h2>
    </div>

    <div class="q-and-a" data-q=0 data-a=0></div>
    <div class="step" data-step=1></div>

    <div class="translation-container" data-category="places">
      <div class="translation" data-english="Bank" data-indo="Bank"></div>
      <div class="translation" data-english="Shop" data-indo="Toko"></div>
      <div class="translation" data-english="Company" data-indo="Perusahaan"></div>
      <div class="translation" data-english="Office" data-indo="Kantor"></div>
      <div class="translation" data-english="House" data-indo="Rumah"></div>
      <div class="translation" data-english="Factory" data-indo="Pabrik"></div>
      <div class="translation" data-english="School" data-indo="Sekolah"></div>
      <div class="translation" data-english="Cinema" data-indo="Bioskop"></div>
      <div class="translation" data-english="Library" data-indo="Perpustakaan"></div>
      <div class="translation" data-english="Market" data-indo="Pasar"></div>
    </div>

    <div class="translation-container" data-category="greetings">
      <div class="translation" data-english="Whats up?" data-indo="Apa Kabar"></div>
      <div class="translation" data-english="Good day(midday)" data-indo="Selamat Siang"></div>
      <div class="translation" data-english="Good day(morning)" data-indo="Selamat pagi"></div>
      <div class="translation" data-english="Good day(evening)" data-indo="Selamat malam"></div>
      <div class="translation" data-english="Good day(afternoon)" data-indo="Selamat sore"></div>
    </div>

    <div class="translation-container" data-category="congratulatory">
      <div class="translation" data-english="Congratulations" data-indo="Selamat ya"></div>
      <div class="translation" data-english="Welcome" data-indo="Selamat datang"></div>
      <div class="translation" data-english="Enjoy your meal" data-indo="Selamat makan"></div>
      <div class="translation" data-english="Sleep well" data-indo="Selamat tidur"></div>
      <div class="translation" data-english="Happy working" data-indo="Selamat bekerja"></div>
      <div class="translation" data-english="Happy birthday" data-indo="Selamat ulang tahun"></div>
      <div class="translation" data-english="Happy New Year" data-indo="Selamat tahun baru"></div>
      <div class="translation" data-english="Merry Christmas" data-indo="Selamat natal"></div>
      <div class="translation" data-english="Happy studying" data-indo="Selamat belajar"></div>
      <div class="translation" data-english="Happy holiday" data-indo="Selamat berlibur"></div>
      <div class="translation" data-english="Have a nice trip" data-indo="Selamat jalan"></div>
      <div class="translation" data-english="Goodbye (I'm leaving)" data-indo="Selamat tinggal"></div>
    </div>

    <div class="translation-container" data-category="introductions">
      <div class="translation" data-english="Lets introduce" data-indo="Kenalkan"></div>
      <div class="translation" data-english="My boss" data-indo="Atasan saya"></div>
      <div class="translation" data-english="My colleague" data-indo="Rekan kerja saya"></div>
      <div class="translation" data-english="My friend" data-indo="Teman saya"></div>
      <div class="translation" data-english="My husband" data-indo="Suami saya"></div>
      <div class="translation" data-english="My wife" data-indo="Istri saya"></div>
      <div class="translation" data-english="My boyfriend/girlfriend" data-indo="Pacar saya"></div>
      <div class="translation" data-english="My teacher" data-indo="Guru saya"></div>
      <div class="translation" data-english="My neighbour" data-indo="Tetangga saya"></div>
      <div class="translation" data-english="My older brother" data-indo="Kakak laki-laki saya"></div>
      <div class="translation" data-english="My younger brother" data-indo="Adik laki-laki saya"></div>
      <div class="translation" data-english="My older sister" data-indo="Kakak perempuan saya"></div>
      <div class="translation" data-english="My younger sister" data-indo="Adik perempuan saya"></div>
      <div class="translation" data-english="My kid" data-indo="Anak saya"></div>
      <div class="translation" data-english="This/these" data-indo="Ini"></div>
      <div class="translation" data-english="That/those" data-indo="Itu"></div>
      <div class="translation" data-english="Y'all" data-indo="Kalain"></div>
    </div>

    <div class="translation-container" data-category="misc-verbs">
      <div class="translation" data-english="To disturb" data-indo="Mengganggu"></div>
      <div class="translation" data-english="To sit" data-indo="Duduk"></div>
      <div class="translation" data-english="To rent" data-indo="Menyewa"></div>
      <div class="translation" data-english="To send" data-indo="Mengirim"></div>
      <div class="translation" data-english="To try" data-indo="Mencoba"></div>
      <div class="translation" data-english="To give" data-indo="Memberi"></div>
      <div class="translation" data-english="To agree/approve" data-indo="Menyetujui"></div>
    </div>

    <div class="translation-container" data-category="miscellaneous">
      <div class="translation" data-english="Finished" data-indo="Selasai"></div>
      <div class="translation" data-english="Already" data-indo="Sudah"></div>
      <div class="translation" data-english="And" data-indo="Dan"></div>
      <div class="translation" data-english="Also" data-indo="Juga"></div>
    </div>
  </body>
</html>
