<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>Memorize Bahase Indonesia</title>
</head>
<body>
  <div class="translation" data-english="bank" data-indo="bank"></div>
  <div class="translation" data-english="shop" data-indo="toko"></div>
  <div class="translation" data-english="company" data-indo=" perusahaan"></div>
  <div class="translation" data-english="office" data-indo=" kantor"></div>
  <div class="translation" data-english="house" data-indo=" rumah"></div>
  <div class="translation" data-english="factory" data-indo=" pabrik"></div>
  <div class="translation" data-english="school" data-indo=" sekolah"></div>
  <div class="translation" data-english="cinema" data-indo=" bioskop"></div>
  <div class="translation" data-english="library" data-indo=" perpustakaan"></div>
  <div class="translation" data-english="market" data-indo=" pasar"></div>

  <div class="main">
    <h1 class="question">English:</h1>
    <h1 class="answer">Indo</h1>

    <h2 class="instructions">
      Tap anywhere to begin
    </h2>
  </div>

  <div class="q-and-a" data-q=0 data-a=0></div>
  <div class="step" data-step=1></div>
</body>
</html>
